<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6da635e2db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>The Fashion Pet</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <ul class="nav justify-content-end"> 
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
        </ul> 
      </nav>
        <h1 class="header"><i class="fas fa-dog"></i>  The Fashion Pet  <i class="fas fa-paw"></i></h1>         
    </header>
    <main class="register">
        <h2><img src="computer-pusheen.gif" alt="pusheen"> Register a Pet</h2>
        <form id="petInfo">
        
          <input type="text" id="petName" placeholder="Pet's Name"/>
          <br>
          <input type="number" id="petAge" name="petAge" min="0" max="30" placeholder="Age">
          <br>
          <input id="petGender" list="dlGender" placeholder="Select Gender">
          <datalist id="dlGender">
            <option value="Female">
            <option value="Male"></option>
          </datalist>
          <br>
          <input type="text" id="petBreed" placeholder="Pet's Breed"/>
          <br>
          <input id="petService" list="dlService" placeholder="Select Service">
          <datalist id="dlService">
            <option value="Premium Service"></option>
            <option value="Feline Grooming Service"></option>
            <option value="Basic Service 1"></option>
            <option value="Basic Service 2"></option>
            <option value="Basic Service 3"></option>
            <option value="Basic Service 4"></option>
          </datalist>
          <br>
          <input type="text" id="ownerName" placeholder="Owner's Name"/>
          <br>
          <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}[0-9]{4}">
          <br>
          <input type="button" value="Add Now!" onclick="getInfo()">
          <br>
         <button><a href="register2.html">Registration Complete</a></button>
        </form>      
        <br>
        <div>
          <input type="search" id="gsearch" name="gsearch" placeholder="Search Pet">
          <button id="searchInput" onclick="searchPet()">Search</button>
        </div>
        <div id="petList">

        </div>
    </main>
    <footer class="footer">
        <p>More information on the services we provide located here: <a href="services.html"><button>Service Home</button></a></p>
        <p id="footer-info"></p>
    </footer>
    <script src="scripts/register.js"></script>
</body>
</html>
